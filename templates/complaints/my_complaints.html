<h2>My Complaints</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Date</th>
    </tr>

    {% for c in complaints %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.title }}</td>
        <td>{{ c.status }}</td>
        <td>{{ c.created_at }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No complaints yet</td>
    </tr>
    {% endfor %}
</table>

<a href="/complaint/new/">Register New Complaint</a>
