{% extends 'base.html' %}
{% block title %}Assign Staff{% endblock %}

{% block sidebar %}
    <a href="/admin-panel/dashboard/">Dashboard</a>
    <a href="/admin-panel/complaints/">Complaints</a>
    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}

{% block content %}
<h2>Assign Staff</h2>

<p><strong>{{ complaint.title }}</strong></p>

<form method="post">
    {% csrf_token %}
    <select name="staff">
        {% for s in staff_users %}
            <option value="{{ s.id }}">{{ s.username }}</option>
        {% endfor %}
    </select>
    <br><br>
    <button type="submit">Assign</button>
</form>
{% endblock %}
