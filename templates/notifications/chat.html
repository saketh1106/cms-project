{% extends 'base.html' %}
{% block title %}Chat{% endblock %}

{% block sidebar %}
    <a href="javascript:history.back()">â¬… Back</a>
    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}

{% block content %}
<h2>Complaint Chat</h2>

<p><strong>{{ complaint.title }}</strong></p>

<div style="border:1px solid #000; padding:10px; height:300px; overflow-y:auto;">
    {% for m in messages %}
        <p><strong>{{ m.sender.username }}:</strong> {{ m.text }}</p>
    {% endfor %}
</div>

<form method="post">
    {% csrf_token %}
    <input type="text" name="text" required style="width:70%;">
    <button type="submit">Send</button>
</form>
{% endblock %}
